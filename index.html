<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Nike Home| </title>
</head>
<body>
    <div class="container" id="body">
        <div class="header">
            <div class="leftNav">
                <img src="./assets/nike.png" alt="Nike Logo" class="logo">
                <img src="./assets/menu.png" alt="Bar Menu">
                <ul>
                    <li class="active">MAN</li>
                    <li>WOMAN</li>
                    <li>KIDS</li>
                </ul>
            </div>
            <div class="rightNav">
                <img src="./assets/search.png" alt="Nike Logo">
                <button onclick="OpenModal()">Login</button>
            </div>
        </div>

        <div class="body" id="contain">
            <div class="left">
                <span id="infos">
                    <h1>DURANT V467</h1>
                    <H3>NIKE AIR</H3>
                    <h6>BLACK EVESION <br> KEVIN DURANT</h6>
                </span>
                <div class="similar">
                    <div class="grid">
                        <img src="./assets/1.png" alt="">
                    </div>
                    <div class="grid">
                        <img src="./assets/2.png" alt="">
                    </div>
                    <div class="grid">
                        <img src="./assets/3.png" alt="">
                    </div>
                </div>
            </div>
            <div class="right" id="cartInfo">
                <img src="./assets/nikeee.png" alt="" id="Image">
                <span id="buy">
                    <div>
                    <h2>$120</h2>
                    <button onclick="cartAdd()">Add to cart</button>
                    </div>
                    <h4 id="cartClose" onclick="cancelShop()">close</h4>
                </span>
            </div>
            <div class="chat">
                <a href="https://netfort.netlify.app" target="_blank">
                    <img src="./assets/cart.png" alt="">
                </a>
            </div>
        </div>
    </div>
    <div class="modal">
        <button onclick="closeModal()" class="closeModal">x</button>
        <fieldset id="field">
            <form action="/" method="GET" id="form">
                <img src="./assets/person.png" alt="" class="icon" id="icon">
                <div id="error"></div>
                <div class="col">
                    <label for="Email">Username</label>
                    <input type="text" id="username" name="username">
                </div>
                <div class="col" id="hidden">
                    <label for="Email">Phone number</label>
                    <input type="number" id="phone" name="phone">
                </div>
                <div class="col" id="hidden1">
                    <label for="pass">Email</label>
                    <input type="email" name="email">
                </div>
                <div class="col">
                    <label for="pass">Password</label>
                    <input type="password" id="password" name="password">
                </div>
                <div class="col" id="hidden2">
                    <label for="pass">Confirm Password</label>
                    <input type="password" id="password1" name="password">
                </div>
                <input type="submit" value="Sign up" class="submit" id="register">
                <input type="submit" value="Sign in" class="submit" id="login">
            </form>
            <div class="info">
                <h1>Nike</h1>
                <p>Hello welcome to All Dreams you dream about Sport <br> Platform where you will hold any orginal <br> product you want from Nike.</p>
                <img src="./assets/nikeW.png" alt="Nike Logo" class="logo">
                <h3 onclick="changeScreen()" id="login1">Sign in</h3>
                <h3 onclick="changeScreenReverse()" id="register1">Sign up</h3>
            </div>
        </fieldset>
    </div>
    <script src="./js/main.js"></script>
    <script src="./js/cart.js"></script>
</body>
</html>
